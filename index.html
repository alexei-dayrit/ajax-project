<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;500&family=Roboto+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
  <div class="main-container">
    <!-- HEADER -->
    <header class="row">
      <div class="col-sm-full">
        <div class="row">
          <div class="col-sm-5 flex align-center">
            <img id="brand-icon" src="images/brand-icon-32px.png" alt="Brand Icon">
          </div>
          <div class="col-sm-95 flex align-center">
            <h1 id="brand-name">Quiz Crack</h1>
          </div>
        </div>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <!-- QUIZ FORM -->
      <div data-view="create-game">
        <form>
          <div class="row">
            <div class="col-sm-full">
              <h2>Select Category</h2>
            </div>
          </div>
          <div id="category-wrapper" class="row">
            <!-- CORE CATEGORIES -->
            <div class="col-sm-full flex justify-center text-capitalize">
              <input type="button" name="any category" class="text-capitalize" value="any category">
            </div>
            <div class="col-sm-full flex justify-center text-capitalize">
              <input type="button" name="general knowledge" class="text-capitalize" value="general knowledge">
            </div>
            <div class="col-sm-full flex justify-center">
              <input type="button" name="books" class="text-capitalize" value="books">
            </div>
            <div class="col-sm-full flex justify-center">
              <input type="button" name="film" class="text-capitalize" value="film">
            </div>
            <div class="col-sm-full flex justify-center">
              <input type="button" name="music" class="text-capitalize" value="music">
            </div>

            <!-- EXTRA CATEGORIES -->
            <div class="col-sm-full flex justify-center">
              <input type="button" name="musicals &amp; theaters" class="text-capitalize" value="musicals &amp; theaters">
            </div>
            <div class="col-sm-full flex justify-center">
              <input type="button" name="television" class="text-capitalize" value="television">
            </div>
            <div class="col-sm-full flex justify-center">
              <input type="button" name="video games" class="text-capitalize" value="video games">
            </div>
            <div class="col-sm-full flex justify-center">
              <input type="button" name="board games" class="text-capitalize" value="board games">
            </div>
            <div class="col-sm-full flex justify-center">
              <input type="button" name="science &amp; nature" class="text-capitalize" value="science &amp; nature">
            </div>
            <div class="col-sm-full flex justify-center">
              <input type="button" name="computers" class="text-capitalize" value="computers">
            </div>
            <div class="col-sm-full flex justify-center">
              <input type="button" name="mathematics" class="text-capitalize" value="mathematics">
            </div>
            <div class="col-sm-full flex justify-center">
              <input type="button" name="mythology" class="text-capitalize" value="mythology">
            </div>
            <div class="col-sm-full flex justify-center">
              <input type="button" name="sports" class="text-capitalize" value="sports">
            </div>
            <div class="col-sm-full flex justify-center">
              <input type="button" name="geography" class="text-capitalize" value="geography">
            </div>
            <div class="col-sm-full flex justify-center">
              <input type="button" name="politics" class="text-capitalize" value="politics">
            </div>
            <div class="col-sm-full flex justify-center">
              <input type="button" name="art" class="text-capitalize" value="art">
            </div>
            <div class="col-sm-full flex justify-center">
              <input type="button" name="celebrities" class="text-capitalize" value="celebrities">
            </div>
            <div class="col-sm-full flex justify-center">
              <input type="button" name="animals" class="text-capitalize" value="animals">
            </div>
            <div class="col-sm-full flex justify-center">
              <input type="button" name="vehicles" class="text-capitalize" value="vehicles">
            </div>
            <div class="col-sm-full flex justify-center">
              <input type="button" name="comics" class="text-capitalize" value="comics">
            </div>
            <div class="col-sm-full flex justify-center">
              <input type="button" name="gadgets" class="text-capitalize" value="gadgets">
            </div>
            <div class="col-sm-full flex justify-center">
              <input type="button" name="japanese anime &amp; manga" class="text-capitalize" value="japanese anime &amp; manga">
            </div>
            <div class="col-sm-full flex justify-center">
              <input type="button" name="cartoon &amp; animations" class="text-capitalize" value="cartoon &amp; animations">
            </div>
          </div>
          <!-- FORM - CLOSING TAG -->
        </form>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="row">
      <div class="col-sm-full">
        <div class="row">
          <div class="col-sm-one-fourth footer-logo-item flex align-center">
            <a href="https://github.com/alexei-dayrit">
              <i class="fab fa-github-square"></i>
            </a>
            <p>GitHub</p>
          </div>
          <div class="col-sm-one-fourth footer-logo-item flex align-center">
            <a href="mailto:alexeigdayrit@gmail.com?subject=Mail%20from%20Quiz%20Crack%20Project">
              <i class="fas fa-envelope"></i>
            </a>
            <p>Contact</p>
          </div>
          <div class="col-sm-one-fourth footer-logo-item flex align-center">
            <a href="credits.html">
              <img src="images/quotes-credit-16px.png" alt="Credits Logo">
            </a>
            <p>Credits</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- MAIN CONTAINER - CLOSING TAG -->
  </div>

  <!-- SCRIPTS -->
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
