<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivial.io</title>
  <link rel="icon" href="images/brand-icon-32px.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;500&family=Roboto+Mono:wght@400;500&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="main-container">
    <header class="row">
      <div class="col-sm-full">
        <div class="row">
          <div class="col-sm-5 flex align-center">
            <a href="index.html"><img id="brand-icon" src="images/brand-icon-32px.png" alt="Brand Icon"></a>
          </div>
          <div class="col-sm-95 flex align-center">
            <h1 id="brand-name"><a href="index.html">Trivial.io</a></h1>
          </div>
          <div id="countdown-wrapper" class="">
            <p class="countdown-text"></p>
          </div>
          <div id="load-spinner" class="lds-dual-ring hidden"></div>
        </div>
      </div>
    </header>
    <main>
      <div class="row credit-wrapper">
        <div class="col-sm-full flex justify-center">
          <h4>
            <a class="credit-link" href="https://www.flaticon.com/free-icons/comment" title="comment icons">
              Comment icons created by Freepik - Flaticon
            </a>
          </h4>
        </div>
        <div class="col-sm-full flex justify-center">
          <h4>
            <a class="credit-link" href="https://www.flaticon.com/free-icons/question" title="question icons">
              Question icons created by Freepik - Flaticon
            </a>
          </h4>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
